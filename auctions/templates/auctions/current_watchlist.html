{% extends "auctions/layout.html" %}
{% block body %}
    <h5>Items in your watchlist</h5>
    <div class="cotainer">
        {% for listing in listings %}
        <div class="">
            <img src="{{listing.listing.image.url}}">
        </div>
        <div>
            <p>{{listing.listing.name}}</p>
            <p>{{listing.listing.description}}</p>
            <p>{{listing.listing.price}}</p>
        </div>
        {% endfor %}
    </div>


{% endblock %}
