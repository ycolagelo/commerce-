{% extends 'auctions/layout.html' %}

{% block body %}
    <div class ="container">
        <h2> Please add your auction.</h2>
        <form method="post" action ="{% url "create_list" %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlInput1">Item Name</label>
            <input type="text" name="name" class="form-control" required id="exampleFormControlInput1">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Category</label>
            <select class="form-control" name= "category" id="exampleFormControlSelect1">
                {% for choice in category_choices %}
                    <option value="{{choice.value}}">{{choice.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" name="description" required id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-row">
            <div class = "form-group col-md-4">
                <label for="inputEmail4">Price</label>
                $<input type="number" required step ="0.01"  name="price" class="form-control" id="inputEmail4">
             </div>
        </div>

        <div class="form-group">
            <label for="exampleFormControlFile1">Add Photo</label>
            <input type="file" name="image"class="form-control-file" id="exampleFormControlFile1">
        </div>
        <button type="submit" class="btn btn-primary" value="Create_list">Submit</button>
        
        </form>

    </div>
{% endblock %}
