{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {% for item in active_listings%}

        <div>
           <h3> {{item.name}}</h3>
            <img src="{{item.image.url}}" width ="150px" height="200px">
            <p>{{item.price}}</p>
            <p>{{item.description}}</p>
        </div>
        {% comment %} <div class="container">
            <div class="row">
                <div class="col">
                    1 of 2
                </div>
                <div class="col">
                    2 of 2
                </div>
            </div>
        </div>      {% endcomment %}
    {% endfor %}  
{% endblock %}
