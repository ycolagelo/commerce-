{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class="al-title-heading">Active Listings</h2>

    <div class="row">    
        {% for item in active_listings%}
            <div class="col-3 col-md-3 listing-card">
                <h5> {{item.name}}</h5>
                <img src="{{item.image.url}}" width ="150px" height="200px">
                <p>{{item.price}}</p>
                <p>{{item.description}}</p>
            </div>
        {% endfor %}  
    </div>
{% endblock %}
